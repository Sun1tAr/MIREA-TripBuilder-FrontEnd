<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-primary-lighter) 0%, var(--color-accent-lighter) 100%);
        }

        .not-found-container {
            text-align: center;
            padding: var(--space-32);
            background: var(--color-bg-secondary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 90%;
        }

        .not-found-icon {
            font-size: 80px;
            margin-bottom: var(--space-16);
        }

        .not-found-code {
            font-size: 64px;
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            margin: var(--space-16) 0;
        }

        .not-found-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
            color: var(--color-text-primary);
        }

        .not-found-message {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-32);
            line-height: var(--line-height-relaxed);
        }

        .not-found-actions {
            display: flex;
            gap: var(--space-12);
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <div class="not-found-icon">✈️</div>
        <div class="not-found-code">404</div>
        <h1 class="not-found-title">Страница не найдена</h1>
        <p class="not-found-message">
            Похоже, вы попытались перейти на маршрут, который не существует. 
            Проверьте адрес или вернитесь на главную страницу.
        </p>
        <div class="not-found-actions">
            <a href="index.html" class="btn btn--primary">← Вернуться на главную</a>
            <a href="saved-trips.html" class="btn btn--secondary">Перейти к путешествиям</a>
        </div>
    </div>
</body>
</html>
